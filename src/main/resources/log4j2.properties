name=MiConfigColectivo

# --- Appender 1: CONSOLA (El que ya tenías) ---
appender.console.type = Console
appender.console.name = CONSOLE
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd hh:mm:ss} %-5p %c{1}:%L - %m%n

# --- Appender 2: ARCHIVO (El nuevo) ---
appender.file.type = File
appender.file.name = ARCHIVO
# Escribe en la carpeta "home" del usuario, dentro de una subcarpeta .colectivo-logs
appender.file.fileName = ${sys:user.home}/.colectivo-logs/mi_app.log
appender.file.append = true               
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd hh:mm:ss} %-5p %c{1}:%L - %m%n

# mostrar solo errores
# appender.console.filter.threshold.type = ThresholdFilter
# appender.console.filter.threshold.level = error
#mostrar solo info
appender.console.filter.level.type = LevelMatchFilter
appender.console.filter.level.level = INFO
appender.console.filter.level.onMatch = ACCEPT
appender.console.filter.level.onMismatch = DENY

# --- Configuración del Root Logger ---
# Ahora envía los logs a AMBOS appenders: CONSOLE y ARCHIVO
rootLogger.level = info
# rootLogger.level = error
rootLogger.appenderRef.console.ref = CONSOLE
rootLogger.appenderRef.file.ref = ARCHIVO

# --- Configuración Específica (sigue igual) ---
logger.colectivo.name = colectivo
logger.colectivo.level = debug
# logger.colectivo.level = error